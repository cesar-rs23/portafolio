<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

    <title>Challenge ONE Sprint 01</title>
</head>

<body>
    <header>
        <img class="logo" src="img/Logo.svg" alt="logo">
    </header>


    <main>

        <div class="container1">
            <div class="contenedorCajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>

            <div class="alerta">
                <img src="img/alerta.svg" alt=" Logo Alerta">
                <p>&nbsp Solo permite letras minúsculas y sin acentos</p>
            </div>

            <div class="contenedorBotones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </div>

        <div class="container2">
            <div class="contenedorMuneco">
                <img src="img/Muñeco.svg" alt=" logo Muñeco">
            </div>
            <div class="contenedorParrafo">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que deceas encriptar o <br> desencriptar</p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedorResultado">
                <p class="texto-resultado"></p>
            </div>
        </div>
        <script src="script.js"></script>


    </main>
    <footer id="footer">Cesar A. Rodriguez Silva</footer>
</body>

</html>
